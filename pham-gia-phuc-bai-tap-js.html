<!DOCTYPE html>
<html>
<head>
	<title>BTVN TTS 3</title>
	
</head>
<body>
	<select id="select1" onchange="chooseStudent()">
		<option>--Select--</option>
	</select>
	<select id="select2">
		<option></option>
	</select>

	<script>
		var students = [
             {id: 1, name: 'tran van a', className: '.net'},
             {id: 2, name: 'tran van b', className: '.net'},
             {id: 3, name: 'tran van c', className: 'angular'},
             {id: 4, name: 'tran van d', className: 'angular'},
             {id: 5, name: 'tran van e', className: 'java'},
             {id: 6, name: 'tran van f', className: 'java'},
             {id: 7, name: 'tran van g', className: 'java'},
             {id: 8, name: 'tran van h', className: 'test'},
             {id: 9, name: 'tran van i', className: 'test'},
             {id: 10, name: 'tran van j', className: 'test'}
             ];
           
           
        var list=[];
        students.forEach(student => {
        if (list.lastIndexOf(student.className) == -1)
            list.push(student.className);
    });
    
    list.forEach(className => {
        document.getElementById("select1").innerHTML += '<option value="' + className + '">' + className + '</option>';
    });
    function chooseStudent() {
        select2.innerHTML = "";
        students.forEach(student => {
            if (student.className == select1.value)
                document.getElementById("select2").innerHTML += '<option value="' + student.name + '">' + student.name + '</option>';
        });
    }
	</script>

</body>
</html>
